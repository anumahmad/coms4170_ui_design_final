{% extends "layout.html" %}
{% block content %}

<div class="quiz-container">
    <div class="quiz-header">
        <h2>{{ question.header }}</h2>
        <p>Question {{ qnum + 1 }}/3</p>
    </div>

    <div class="quiz-content">
        <div class="quiz-left">
            <img class="quiz-image" src="{{ url_for('static', filename=question.image) }}" alt="Quiz Scenario">
            <div class="answer-buttons">
                <button class="btn btn-success" onclick="submitAnswer('yes', {{ qnum }})">YES</button>
                <button class="btn btn-danger" onclick="submitAnswer('no', {{ qnum }})">NO</button>
            </div>
        </div>

        <div class="quiz-right">
            <p id="feedback"></p>
        </div>
    </div>

    <div class="quiz-footer">
        {% if qnum > 0 %}
        <button class="big-arrow-back" onclick="goToNext({{ qnum - 1 }})">Back</button>
        {% endif %}
        <button id="nextBtn" class="big-arrow-next" style="display:none;" onclick="goToNext({{ qnum }})">Next</button>
    </div>

    <div class="checkerboardblackfirst"></div>

</div>

{% endblock %}
