{% extends "layout.html" %}
{% block content %}
<h2>Quiz Question {{ qnum + 1 }}</h2>
<p>{{ question.question }}</p>

<img src="{{ url_for('static', filename=question.image) }}" alt="Quiz Scenario" style="max-width: 100%; height: auto;" />

<div class="mt-3">
    <button class="btn btn-success me-2" onclick="submitAnswer('yes', {{ qnum }})">YES</button>
    <button class="btn btn-danger" onclick="submitAnswer('no', {{ qnum }})">NO</button>
</div>

<p id="feedback" class="mt-2"></p>

<!-- NEXT button (hidden until answer is selected) -->
<button id="nextBtn" class="btn btn-primary mt-3" style="display:none;" onclick="goToNext({{ qnum }})">Next Question</button>
{% endblock %}
