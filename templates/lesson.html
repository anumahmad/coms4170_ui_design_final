{% extends "layout.html" %}
{% block content %}
<div class="lesson-container">
  <h1>{{ lesson.title }}</h1>
  <p>{{ lesson.text }}</p>
  {% if lesson.image %}
    <img src="{{ url_for('static', filename=lesson.image) }}" alt="Lesson image">
  {% endif %}

  {% if lesson.next_lesson %}
    <a class="btn" href="{{ url_for('learn_lesson', lesson_id=lesson.next_lesson) }}">Next Lesson</a>
  {% else %}
    <a class="btn" href="{{ url_for('quiz') }}">Start Quiz</a>
  {% endif %}
</div>
{% endblock %}
